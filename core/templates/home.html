<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Serviços do Salão</h1>

    {% for p in produtos %}

      <img src="{{ p.imagem.url }}" width="150" />

      <a href="{% url 'produto' p.id %}">Ver mais</a>
    </div>
    <hr />
    {% endfor %}
  </body>
</html>
